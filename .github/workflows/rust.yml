name: Rust

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cd movies-db-service && cargo build --verbose
      - name: Run tests
        run: cd movies-db-service && cargo test --verbose
