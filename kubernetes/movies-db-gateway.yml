apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-db-gateway
spec:
  selector:
    matchLabels:
      run: movies-db-gateway
  replicas: 1
  template:
    metadata:
      labels:
        run: movies-db-gateway
    spec:
      containers:
      - name: movies-db-gateway
        image: srserver01/movies-db-gateway
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: movies-db-gateway
  labels:
    run: movies-db-gateway
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: movies-db-gateway